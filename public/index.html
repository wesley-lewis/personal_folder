<html>
	<head>
		<title>Personal Folder</title>
	</head>
	<body>
		<h1>Personal folder</h1>
			<form action="/register" method="post">
				<h3>Register</h3>
				<label for="name">Name: </label>
				<br />
				<input type="text" name="name" placeholder="John Dow"/>
				<br />
				<label for="mobile_no">Mobile No: </label>
				<br />
				<input type="text" name="mobile_no" placeholder="1234" />
				<br />
				<label for="email">Email: </label>
				<br />
				<input type="email" name="email" placeholder="johndow@gmail.com" />

				<button type="submit">Submit</button>
			</form>
			<form action="http://localhost:8080/upload-file" method="post" enctype="multipart/form-data">
				<label for="file">Upload A file below</label>
				<br />
				<input type="file" name="file" />
				<button type="submit">Submit</button>
			</form>
	</body>
</html>
